
<!-- /app/templates/index.html -->
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>PlayFlow</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  </head>
  <body>
    <h1>PlayFlow</h1>
    <button onclick="loadDevices()">List ADB Devices</button>
    <pre id="devs"></pre>
    <script>
      async function loadDevices(){
        const res = await fetch('/devices');
        const data = await res.json();
        document.getElementById('devs').textContent = data.join('\n');
      }
    </script>
  </body>
</html>
